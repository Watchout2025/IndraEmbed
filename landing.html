<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra Embed Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: #e50914;
      margin-top: 2rem;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #aaa;
      margin: 1rem 0 2rem;
    }

    .input-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      font-size: 1rem;
    }

    button {
      background-color: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #b00710;
    }

    .demo-player {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      margin-bottom: 3rem;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">Indra Embed</div>
  <div class="subtitle">World's first multi-audio movie & TV embed player</div>
  <div class="input-section">
    <input type="text" id="urlInput" placeholder="Enter TMDB movie or series URL...">
    <button onclick="redirect()">Watch Now</button>
  </div>

  <iframe
    class="demo-player"
    src="https://indraembed.netlify.app/"
    allowfullscreen>
  </iframe>

  <footer>Powered by Indra Group &mdash; Used in <strong>Watch Out</strong></footer>

  <script>
    function redirect() {
      const input = document.getElementById('urlInput').value.trim();
      const match = input.match(/(movie|tv)\/(\d+)(?:.*?[?&]season=(\d+))?(?:.*?[?&]episode=(\d+))?/);
      if (match) {
        const [, type, id, season, episode] = match;
        let url = `/${type}/${id}`;
        if (type === 'tv' && season && episode) {
          url += `/${season}/${episode}`;
        }
        window.location.href = url;
      } else {
        alert("Invalid TMDB URL format.");
      }
    }
  </script>
</body>
</html>
