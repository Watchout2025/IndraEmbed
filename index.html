<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra Embed</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #ffffff;
      --accent: #e50914;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    .title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .meta {
      color: #aaa;
      margin-bottom: 1rem;
    }

    .player-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 ratio */
      margin-bottom: 1.5rem;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 0 10px #00000088;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      border-radius: var(--radius);
    }

    .info {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .footer {
      font-size: 0.8rem;
      color: #666;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="movie-title">Loading...</div>
    <div class="meta" id="movie-year"></div>
    <div class="player-wrapper">
      <iframe id="player" sandbox="allow-same-origin allow-scripts allow-forms allow-presentation" allowfullscreen></iframe>
    </div>
    <div class="info" id="movie-overview"></div>
    <div class="footer">Powered by Indra Embed</div>
  </div>

  <script>
    const apiKey = "37ecb5730cb4604593f261a4bbb4127d";
    const tmdbID = location.pathname.split("/").pop();
    const isTV = location.pathname.includes("/tv/");

    async function fetchTMDB() {
      const type = isTV ? "tv" : "movie";
      const url = `https://api.themoviedb.org/3/${type}/${tmdbID}?api_key=${apiKey}&language=en-US`;
      const res = await fetch(url);
      const data = await res.json();

      const title = data.title || data.name || "Unknown";
      const year = (data.release_date || data.first_air_date || '').split("-")[0];
      const overview = data.overview || "No description available.";

      document.getElementById("movie-title").innerText = title;
      document.getElementById("movie-year").innerText = year;
      document.getElementById("movie-overview").innerText = overview;

      const fetchEmbed = await fetch(`https://hlsworker.worker.dev/?title=${encodeURIComponent(title)}`);
      const embedURL = await fetchEmbed.text();

      const iframe = document.getElementById("player");
      iframe.src = embedURL.startsWith("http") ? embedURL : `https://videasy.to/embed/${tmdbID}`;
    }

    fetchTMDB();
  </script>
</body>
</html>
