<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra Embed</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #1a1a1a;
      border: 1px solid #333;
      color: white;
    }
    .tab.active {
      background: red;
    }
    .input-group {
      margin: 10px 0;
    }
    input {
      width: 60%;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: white;
    }
    iframe {
      margin-top: 30px;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/4RGYpphW/Indra-Embed.png" alt="Indra Embed Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#">Player</a>
      <a href="#">Docs</a>
    </nav>
  </header>

  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="selectType('movie')">Movie</div>
      <div class="tab" onclick="selectType('tv')">TV</div>
    </div>

    <div class="input-group">
      <input id="tmdbId" placeholder="Enter TMDB ID" />
    </div>
    <div class="input-group" id="tvInputs" style="display: none;">
      <input id="season" placeholder="Season Number" />
      <input id="episode" placeholder="Episode Number" />
    </div>

    <iframe id="playerFrame" allowfullscreen></iframe>
  </div>

  <script>
    let type = 'movie';
    const tmdbIdInput = document.getElementById('tmdbId');
    const seasonInput = document.getElementById('season');
    const episodeInput = document.getElementById('episode');
    const playerFrame = document.getElementById('playerFrame');
    const tvInputs = document.getElementById('tvInputs');

    function selectType(selected) {
      type = selected;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => {
        if (t.textContent.toLowerCase() === selected) t.classList.add('active');
      });

      if (type === 'tv') {
        tvInputs.style.display = 'block';
        tmdbIdInput.value = '93405';
        seasonInput.value = '1';
        episodeInput.value = '1';
      } else {
        tvInputs.style.display = 'none';
        tmdbIdInput.value = '299534';
      }
      updatePlayer();
    }

    function updatePlayer() {
      const id = tmdbIdInput.value;
      if (!id) return;
      if (type === 'movie') {
        playerFrame.src = `/movie/${id}`;
      } else {
        const season = seasonInput.value;
        const episode = episodeInput.value;
        if (!season || !episode) return;
        playerFrame.src = `/tv/${id}/${season}/${episode}`;
      }
    }

    tmdbIdInput.addEventListener('input', updatePlayer);
    seasonInput.addEventListener('input', updatePlayer);
    episodeInput.addEventListener('input', updatePlayer);

    // Initial load
    selectType('movie');
  </script>
</body>
</html>
