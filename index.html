<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    function sanitizeTitle(title) {
      return title
        .replace(/[^a-zA-Z0-9 ]/g, '') // remove special characters
        .replace(/\s+/g, '.')         // replace spaces with dots
        .replace(/\.{2,}/g, '.')      // remove consecutive dots
        .trim();
    }

    async function loadPlayer() {
      const pathParts = window.location.pathname.split("/").filter(Boolean);
      const [type, tmdbId, season, episode] = pathParts;

      if (!tmdbId || !["movie", "tv"].includes(type)) {
        document.body.innerHTML = '<h1 style="color:white;text-align:center">Invalid TMDB ID or type</h1>';
        return;
      }

      try {
        const tmdbRes = await fetch(`https://search-proxy.watchoutofficial2006.workers.dev/${type}/${tmdbId}`);
        const tmdbData = await tmdbRes.json();
        const rawTitle = tmdbData.title || tmdbData.name;
        const title = sanitizeTitle(rawTitle);
        const year = (tmdbData.release_date || tmdbData.first_air_date || '').split('-')[0];

        let fullTitle = title;
        if (type === "movie") {
          fullTitle = year ? `${title}.${year}` : title;
        }
        if (type === "tv" && season && episode) {
          const s = season.padStart(2, '0');
          const e = episode.padStart(2, '0');
          fullTitle += `.S${s}E${e}`;
        }

        const apiRes = await fetch(`https://hlsworker.watchoutofficial2006.workers.dev/?title=${encodeURIComponent(fullTitle)}`);
        const { result } = await apiRes.json();
        const file = result?.files?.[0];

        if (file && file.file_code) {
          const src = `https://watchout.rpmvid.com/#${file.file_code}`;
          document.body.innerHTML = `<iframe src="${src}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
        } else {
          const fallback = type === 'tv' && season && episode
            ? `https://player.videasy.net/tv/${tmdbId}/${season}/${episode}`
            : `https://player.videasy.net/movie/${tmdbId}`;
          document.body.innerHTML = `<iframe src="${fallback}" sandbox="allow-scripts allow-same-origin" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
        }
      } catch (err) {
        document.body.innerHTML = '<h1 style="color:white;text-align:center">Something went wrong</h1>';
      }
    }

    loadPlayer();
  </script>
</body>
</html>
