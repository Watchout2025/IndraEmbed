<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra Embed - Multi Audio Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      background: #222;
      border: 1px solid #444;
    }
    .tab.active {
      background: red;
      color: white;
      border-color: red;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: white;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      margin-top: 2rem;
    }
    .description {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img style="height:40px; aspect-ratio:1/1;" src="https://i.ibb.co/fY9RxvPH/Indra-Embed-removebg-preview.png" alt="Indra-Embed" border="0" />
    <h1>Indra Embed</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Player</a>
      <a href="#">Docs</a>
    </nav>
  </header>
  <div class="container">
    <div class="description">
      <p><strong>Indra Embed</strong> is the first public player to support multi-audio movie & series embedding with a modern UI. Used by <strong>Watch Out</strong>, powered by <strong>Indra Group</strong>.</p>
    </div>
    <div class="tabs">
      <div class="tab active" id="movieTab">Movie</div>
      <div class="tab" id="tvTab">TV Show</div>
    </div>
    <input type="text" id="tmdbInput" placeholder="Enter TMDB ID" value="299534" />
    <input type="number" id="seasonInput" placeholder="Enter Season Number" style="display: none" />
    <input type="number" id="episodeInput" placeholder="Enter Episode Number" style="display: none" />
    <iframe id="embedFrame" src="/movie/299534"></iframe>
  </div>
  <script>
    const movieTab = document.getElementById('movieTab');
    const tvTab = document.getElementById('tvTab');
    const tmdbInput = document.getElementById('tmdbInput');
    const seasonInput = document.getElementById('seasonInput');
    const episodeInput = document.getElementById('episodeInput');
    const embedFrame = document.getElementById('embedFrame');

    let selectedType = 'movie';

    function updateFrame() {
      const id = tmdbInput.value.trim();
      if (!id) return;
      if (selectedType === 'movie') {
        embedFrame.src = `/movie/${id}`;
      } else {
        const season = seasonInput.value.trim();
        const episode = episodeInput.value.trim();
        if (!season || !episode) return;
        embedFrame.src = `/tv/${id}/${season}/${episode}`;
      }
    }

    movieTab.onclick = () => {
      selectedType = 'movie';
      movieTab.classList.add('active');
      tvTab.classList.remove('active');
      seasonInput.style.display = 'none';
      episodeInput.style.display = 'none';
      tmdbInput.value = '299534';
      updateFrame();
    };

    tvTab.onclick = () => {
      selectedType = 'tv';
      tvTab.classList.add('active');
      movieTab.classList.remove('active');
      seasonInput.style.display = 'block';
      episodeInput.style.display = 'block';
      tmdbInput.value = '93405';
      seasonInput.value = '1';
      episodeInput.value = '1';
      updateFrame();
    };

    tmdbInput.oninput = updateFrame;
    seasonInput.oninput = updateFrame;
    episodeInput.oninput = updateFrame;
  </script>
</body>
</html>
