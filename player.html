  <title>Indra Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow-y: hidden;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    const REGION_PLAYER_MAP = [
  { match: ['tamil nadu'], url: 'https://watchout-tamil.rpmvid.com' },
  { match: ['telangana', 'andhra pradesh'], url: 'https://watchout-telugu.rpmvid.com' },
  { match: ['kerala'], url: 'https://watchout-malayalam.rpmvid.com' },
  { match: ['karnataka'], url: 'https://watchout-kannada.rpmvid.com' },
  { country: 'IN', url: 'https://watchout.rpmvid.com' }, // Default Hindi for India
  { country: 'PK', url: 'https://watchout.rpmvid.com' }, // Hindi player for Pakistan
  { country: 'default', url: 'https://watchouteng.rpmvid.com' } // English for rest
];


async function getRegionBasedPlayerBaseUrl() {
  try {
    const ipInfo = await fetch("https://ipapi.co/json").then(res => res.json());
    const country = ipInfo.country_code;
    const region = ipInfo.region.toLowerCase();

    for (const entry of REGION_PLAYER_MAP) {
      if (entry.match && entry.match.some(r => region.includes(r))) {
        return entry.url;
      }
      if (entry.country && entry.country === country) {
        return entry.url;
      }
    }

    // Fallback to default English player
    return REGION_PLAYER_MAP.find(e => e.country === 'default').url;
  } catch (error) {
    console.error("Failed to fetch location info:", error);
    return REGION_PLAYER_MAP.find(e => e.country === 'default').url;
  }
}
    function sanitizeTitle(title) {
      return title
        .replace(/[^a-zA-Z0-9 ]/g, '') // remove special characters
        .replace(/\s+/g, '.')         // replace spaces with dots
        .replace(/\.{2,}/g, '.')      // remove consecutive dots
        .trim();
    }

    async function loadPlayer() {
      const pathParts = window.location.pathname.split("/").filter(Boolean);
      const [type, tmdbId, season, episode] = pathParts;

      if (!tmdbId || !["movie", "tv"].includes(type)) {
        document.body.innerHTML = '<h1 style="color:white;text-align:center">Invalid TMDB ID or type</h1>';
        return;
      }

      try {
        const tmdbRes = await fetch(`https://search-proxy.watchoutofficial2006.workers.dev/${type}/${tmdbId}`);
        const tmdbData = await tmdbRes.json();
        const rawTitle = tmdbData.title || tmdbData.name;
        const title = sanitizeTitle(rawTitle);
        const year = (tmdbData.release_date || tmdbData.first_air_date || '').split('-')[0];

        let fullTitle = title;
        if (type === "movie") {
          fullTitle = year ? `${title}.${year}` : title;
        }
        if (type === "tv" && season && episode) {
          const s = season.padStart(2, '0');
          const e = episode.padStart(2, '0');
          fullTitle += `.S${s}E${e}`;
        }

        const apiRes = await fetch(`https://hlsworker.watchoutofficial2006.workers.dev/?title=${encodeURIComponent(fullTitle)}`);
        const { result } = await apiRes.json();
        const file = result?.files?.[0];

        if (file && file.file_code) {
          const src = `${file.file_code}`;
          const playerBaseUrl = await getRegionBasedPlayerBaseUrl();
          document.body.innerHTML = `<iframe src="${playerBaseUrl}/#${src}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
        } else {
          const fallback = type === 'tv' && season && episode
            ? `https://player.videasy.net/tv/${tmdbId}/${season}/${episode}`
            : `https://player.videasy.net/movie/${tmdbId}`;
          document.body.innerHTML = `<iframe src="${fallback}" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
        }
      } catch (err) {
        document.body.innerHTML = '<h1 style="color:white;text-align:center">Something went wrong</h1>';
      }
    }

    loadPlayer();
  </script>
</body>
